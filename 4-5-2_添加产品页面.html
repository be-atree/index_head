<body>
<section class="g-body">
    <div class="zhuyebi2">
    <div class="msg-box">
        <div class="msg-item">
            <span class="msg-item-tit">标题</span>
            <div class="input-right" @click="showBankName">
                <input type="text" :value="bank_name" readonly="" placeholder="好的标题会为您带来更多浏览">
                <div class="down_arrow"></div>
            </div>
        </div>
    </div>
    <div class="msg-box">
        <div class="msg-item">
            <span class="msg-item-tit">简介</span>
            <div class="input-right">
                <input type="text" placeholder="精简描述让对方迅速了解产品">
            </div>
        </div>
    </div>
        <div class="msg-box lh"style="">
            <div class="msg-item">

                <div class="input-right" >
                    <textarea name="content" id="TextArea1" onKeyUp="words_deal();"style="width: 100%;height: 180px;"placeholder="请输入产品描述或项目简介"rows="5" cols="20"></textarea>

                </div>
            </div>
        </div>



    </div>

    <div class="zhuyebi2  mt_20">
        <div style="height:80px;line-height: 80px; font-size: 28px ">图片</div>
        <div style="margin-bottom: 20px;" class="clearfix">
<!--           上传图片-->
            <section class=" img-section">
                <p class="up-p">产品图片：<span class="up-span">最多可以上传3张图片，马上上传</span></p>
                <div class="z_photo upimg-div clearfix" >

                    <section class="z_file fl">
                        <img src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/img/a11.png" class="add-img">
                        <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                    </section>
                </div>
            </section>

            <aside class="mask works-mask">
                <div class="mask-content">
                    <p class="del-p ">您确定要删除作品图片吗？</p>
                    <p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
                </div>
            </aside>

            <script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js/jquery.js"></script>
            <script src="js/imgUp1.js"></script><!--           上传图片-->

        </div>
    </div>
    <div class="zhuyebi2  mt_20">
        <div class="msg-box">
            <div class="msg-item">
                <span class="msg-item-tit">价格</span>
                <div class="input-right" @click="showBankName">
                    <input type="text" :value="bank_name" readonly="" placeholder="输入商品价格">
                    <div class="down_arrow"></div>
                </div>
            </div>
        </div>
        <div class="msg-box">
            <div class="msg-item">
                <span class="msg-item-tit">单位</span>
                <div class="input-right">
                    <input type="text" placeholder="输入商品单位">
                </div>
            </div>
        </div>
        <div class="msg-box">
            <div class="msg-item">
                <span class="msg-item-tit">购买链接</span>
                <div class="input-right">
                    <input type="text" placeholder="请输入带您的邀请ID的链接">
                </div>
            </div>
        </div>
        <div class="msg-box">
            <div class="msg-item">
                <span class="msg-item-tit">购买二维码</span>
                <div class="input-right"><a class="logo" id="logox2" style=" display:block; ">

                    <img src="images/code.jpg" class="mp_photo2" id="bg2">
                </a>

                </div>
            </div>
        </div>


    </div>
    <div class="add_submit clearfix" ><button class="add_tijiao">确定发布</button></div>
    <div class="add_submit clearfix" style="font-size: 28px; text-align: center">发布规则</div>
</section>
<div class="clipbg2 displaynone">
    <div id="clipArea2"></div>
    <div class="loading2 displaynone">正在载入图片...</div>
    <div class="footer">
        <dl>
            <dd  class="open">打开相册<input type="file" id="file2" accept="image/*"></dd>
            <dd id="clipBtn2">完成裁剪</dd>
        </dl>
        <div class="back">取消</div>
    </div>
</div>
<script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js2/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js2/jquery-2.1.1.min.js"><\/script>')</script>
<script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js2/hammer.min.js"></script>
<script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js2/iscroll-zoom-min.js"></script>
<script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js2/lrz.all.bundle.js"></script>

<script src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js2/PhotoClip.js"></script>
<script>
    var obUrl = ''
    var temp_img = '';

    var pc = new PhotoClip('#clipArea2', {
        size: [360, 360],
        outputSize: 640,
        //adaptive: ['60%', '80%'],
        file: '#file2',
        view: '#view2',
        ok: '#clipBtn2',
        //img: 'img/mm.jpg',
        loadStart: function() {
            $(".loading").removeClass("displaynone");
            console.log('开始读取照片');
        },
        loadComplete: function() {
            $(".loading").addClass("displaynone");
            console.log('照片读取完成');
        },
        done: function(dataURL) {
            temp_img = dataURL;
            console.log(dataURL);
        },
        fail: function(msg) {
            alert(msg);
        }
    });
    $(".back").click(function(){
        $(".clipbg2").fadeOut()
    })
</script>
<script>
    $(function(){
        $("#logox2").click(function(){
            $(".clipbg2").show();
        })
        $("#clipBtn2").click(function(){
            $("#logox2").empty();
            $('#logox2').append('<img src="' + temp_img + '" align="absmiddle2" style="width:60px;height: 60px; margin-left: 0rem;margin-top: 0rem;border-radius:4px">');
            $(".clipbg2").hide();
        })
    });		 //评价字数限制
    function words_deal()
    {
        var curLength=$("#TextArea1").val().length;
        if(curLength>500)
        {
            var num=$("#TextArea1").val().substr(0,500);
            $("#TextArea1").val(num);
            alert("超过字数限制，多出的字将被截断！" );
        }
        else
        {
            $("#textCount").text(500-$("#TextArea1").val().length);
        }
    }
    </script>
</body>
</html>
