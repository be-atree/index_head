        <script>
        $(".visitor-search").click(function(){
          if($(this).hasClass("searching")){
            $(this).removeClass("searching")
            $(".visitor-items li").find('h4 img').removeClass('show')
          }else{
            $(this).addClass("searching")
          }
        })
        $(".visitor-items li").click(function () {
          if($('.visitor-search').hasClass("searching")){
            if ($(this).find('h4 img').hasClass('show')) {
              $(this).find('h4 img').removeClass('show')
            } else {
              $(this).find('h4 img').addClass('show')
            }
          }
        })
      </script>
