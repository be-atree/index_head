<script>
var obUrl = ''
	var temp_img = '';

	var pc = new PhotoClip('#clipArea', {
		size: [360, 360],
		outputSize: 640,
		//adaptive: ['60%', '80%'],
		file: '#file',
		view: '#view',
		ok: '#clipBtn',
		//img: 'img/mm.jpg',
		loadStart: function() {
            $(".loading").removeClass("displaynone");
			console.log('开始读取照片');
		},
		loadComplete: function() {
            $(".loading").addClass("displaynone");
			console.log('照片读取完成');
		},
		done: function(dataURL) {
			temp_img = dataURL;
			console.log(dataURL);
		},
		fail: function(msg) {
			alert(msg);
		}
	});$(".back").click(function(){
    $(".clipbg").fadeOut()
})
</script>
<script>
var obUrl = ''
	var temp_img = '';

	var pc = new PhotoClip('#clipArea2', {

		//adaptive: ['60%', '80%'],
		file: '#file2',

<script>
    $(function(){
        $("#logox").click(function(){
            $(".clipbg").show();
        })
        $("#clipBtn").click(function(){
            $("#logox").empty();
            $('#logox').append('<span class="mp_pic">修改头像</span><img src="' + temp_img + '" align="absmiddle" style=" width: 6.3rem;height: 6.3rem; margin-left: 0rem;margin-top: 0rem;border-radius: 100%">');
            $(".clipbg").hide();
        })
    });
</script>


<script>
    $(function(){
        $("#logox2").click(function(){
            $(".clipbg2").show();
        })
        $("#clipBtn2").click(function(){
            $("#logox2").empty();
            $('#logox2').append('<span class="mp_pic">添加二维码</span><img src="' + temp_img + '" align="absmiddle2" style="width: 6.3rem;height: 6.3rem; margin-left: 0rem;margin-top: 0rem;border-radius:4px">');
            $(".clipbg2").hide();
        })
    });
		 //评价字数限制
    function words_deal()
    {
        var curLength=$("#TextArea1").val().length;
        if(curLength>100)
        {
            var num=$("#TextArea1").val().substr(0,100);
            $("#TextArea1").val(num);
            alert("超过字数限制，多出的字将被截断！" );
        }
        else
        {
            $("#textCount").text(100-$("#TextArea1").val().length);
        }
    }
</script>
