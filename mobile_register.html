<!-- 提示 -->
  <div class="toast"></div>
      <div class="g-body reg_main">
      <div class="reg_title">绑定手机号</div>
      <div class="reg_describe">为了你的账号安全请绑定手机号</div>
      <div class="reg_txt">
           <div class="reg_mob">
              <input type="text" class="reg_r" placeholder="请输入您的手机号" size="11" onkeyup="value=value.replace(/[^[0-9]+$/g,'')" maxlength="11">
           </div>
           <div class="reg_num">
                <input type="text"class="reg_n" placeholder="请输入您的验证码" maxlength="4" >
                <div class="weui_cell_ft"><input  type="button" class="weui_btn" value="获取验证码" onclick="clickButton(this)"></div>
           </div>
      </div>
      <button class="reg_tijiao">确定</button>
    </div>
    <script type="text/javascript" src="https://zhuye-yingjie-1255409941.cos.ap-beijing.myqcloud.com/js/jquery-3.1.0.min.js"></script> 
    <script type="text/javascript">
    function clickButton(obj){
        show_message('重新获取验证码失败');
        var obj = $(obj);
        obj.attr("disabled","disabled");/*按钮倒计时*/
        var time = 60;
        var set=setInterval(function(){
        obj.val(--time+"(s)");
        }, 1000);/*等待时间*/
        setTimeout(function(){
        obj.attr("disabled",false).val("重新获取验证码");/*倒计时*/
        clearInterval(set);
        }, 60000);
    }
    </script>
    <script type="text/javascript">
    function show_message(msg){
        $('.toast').html(msg).show();
        $('.toast').animate({top:50},500,function(){
            window.setTimeout("hide_message()",3000);
        });
    }
    function hide_message(){
        $('.toast').animate({top:-80},300);
        $('.toast').hide();
    }
    </script>
